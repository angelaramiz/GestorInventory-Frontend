<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Gestor Inventory</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mobile-components.css">
    <link rel="stylesheet" href="../js/lib/tailwind.min.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="dark-theme">
    <div class="min-h-screen flex items-center justify-center bg-gray-900">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 border border-gray-700">
            <h1 class="text-2xl font-bold mb-6 text-white text-center">Recuperar Contraseña</h1>
            
            <form id="formPasswordReset" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="tu@email.com"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
                >
                    Enviar Enlace de Recuperación
                </button>
            </form>

            <div id="mensaje" class="mt-4 text-center"></div>

            <div class="mt-6 text-center">
                <p class="text-gray-400">¿Recordaste tu contraseña?</p>
                <a href="../index.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <!-- Cargar Supabase como script tradicional antes de auth.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.40.0/dist/umd/supabase.js"></script>
    <script>
        // Esperar a que Supabase esté disponible antes de cargar auth.js
        (function waitForSupabase() {
            if (window.supabase && window.supabase.createClient) {
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '../js/auth/auth.js';
                document.body.appendChild(script);
            } else {
                setTimeout(waitForSupabase, 100);
            }
        })();
    </script>
    <script type="module">

        // Parse hash fragment like #access_token=...&type=recovery&refresh_token=...
        function parseHash(hash) {
            const h = hash.startsWith('#') ? hash.substring(1) : hash;
            const params = new URLSearchParams(h);
            const out = {};
            for (const [k, v] of params.entries()) out[k] = v;
            return out;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // importe dinámico para evitar problemas de doble ejecución
            let getSupabase = null;
            try {
                const mod = await import('../js/auth/auth.js');
                getSupabase = mod.getSupabase;
            } catch (impErr) {
                console.error('Error importing auth module:', impErr);
            }

            const debugEl = document.createElement('pre');
            debugEl.id = 'reset-debug';
            debugEl.style.cssText = 'color:#0f0; background:#111; padding:8px; white-space:pre-wrap; max-height:200px; overflow:auto;';
            document.body.appendChild(debugEl);

            function debug(msg, obj) {
                console.log(msg, obj ?? '');
                debugEl.innerText += msg + '\n' + (obj?JSON.stringify(obj,null,2)+'\n':'');
            }

            const hashParams = parseHash(location.hash || '');
            const query = Object.fromEntries(new URLSearchParams(location.search));

            // Soporta ambos: token en fragmento (supabase) o en query
            const access_token = hashParams.access_token || query.access_token || '';
            const refresh_token = hashParams.refresh_token || query.refresh_token || '';
            const type = hashParams.type || query.type || '';

            debug('parsed hashParams:', hashParams);
            debug('parsed query:', query);
            debug('access_token present:', !!access_token);
            debug('type:', type);

            // Si no hay token ni tipo 'recovery', no hacemos nada (la auth.js maneja el envío)
            if (!access_token && type !== 'recovery' && !query.recovery) return;

            // Ocultar el formulario de solicitud
            const formReq = document.getElementById('formPasswordReset');
            if (formReq) formReq.style.display = 'none';
            const mensaje = document.getElementById('mensaje');
            if (mensaje) mensaje.innerText = 'Procesando enlace de recuperación...';

            let supabase = null;
            if (getSupabase) {
                try {
                    supabase = await getSupabase();
                } catch (e) {
                    debug('getSupabase() failed', e);
                }
            } else if (window.supabase) {
                // fallback directo al cliente global si existe
                supabase = window.supabase;
            }
            debug('supabase client present:', !!supabase);
            if (!supabase) {
                if (mensaje) mensaje.innerText = 'Servicio de autenticación no disponible.';
                return;
            }
            // Función para renderizar el formulario y manejar el updateUser
            function showResetForm(supabaseClient) {
                if (document.getElementById('formSetNewPassword')) return; // ya insertado

                const container = document.querySelector('.max-w-md') || document.body;
                const formHtml = `
                    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 border border-gray-700">
                        <h2 class="text-xl font-bold mb-4 text-white">Actualizar contraseña</h2>
                        <p class="text-sm text-gray-300 mb-4">Ingresa tu nueva contraseña para finalizar el restablecimiento.</p>
                        <form id="formSetNewPassword" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Nueva contraseña</label>
                                <input id="newPassword" type="password" required class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Confirmar contraseña</label>
                                <input id="confirmPassword" type="password" required class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg" />
                            </div>
                            <div class="pt-2">
                                <button id="btnUpdatePwd" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Actualizar contraseña</button>
                            </div>
                        </form>
                        <div id="resetResult" class="mt-4"></div>
                    </div>
                `;

                const wrapper = document.createElement('div');
                wrapper.innerHTML = formHtml;
                document.querySelector('body').appendChild(wrapper);

                const form = document.getElementById('formSetNewPassword');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const pw = document.getElementById('newPassword').value;
                    const pw2 = document.getElementById('confirmPassword').value;
                    if (!pw || !pw2) return Swal.fire('Error', 'Ambos campos son obligatorios', 'error');
                    if (pw !== pw2) return Swal.fire('Error', 'Las contraseñas no coinciden', 'error');

                    try {
                        const { error } = await supabaseClient.auth.updateUser({ password: pw });
                        if (error) {
                            console.error('Error updating password:', error);
                            return Swal.fire('Error', error.message || 'No se pudo actualizar la contraseña', 'error');
                        }

                        Swal.fire({ title: 'Contraseña actualizada', text: 'La contraseña fue cambiada correctamente.', icon: 'success', timer: 2000, showConfirmButton: false });
                        // cerrar sesión por seguridad
                        await supabaseClient.auth.signOut();
                        setTimeout(() => { window.location.href = '../index.html'; }, 1600);
                    } catch (err) {
                        console.error('Error updating password exception:', err);
                        Swal.fire('Error', 'No se pudo actualizar la contraseña', 'error');
                    }
                });
            }

            try {
                // Si tenemos token tipo access (access_token) intentar setear sesión
                if (access_token) {
                    debug('setting session with access_token');
                    const setRes = await supabase.auth.setSession({ access_token, refresh_token });
                    debug('setSession result:', setRes);
                }

                // Si Supabase nos envía un token PKCE en query (token=pkce_...), intentar intercambiarlo por sesión
                if (query.token) {
                    debug('Found query.token, attempting PKCE exchange', query.token);
                    try {
                        // Intentar varios nombres de método por compatibilidad de versiones
                        if (typeof supabase.auth.exchangeCodeForSession === 'function') {
                            const res = await supabase.auth.exchangeCodeForSession(query.token);
                            debug('exchangeCodeForSession result:', res);
                        } else if (supabase.auth && supabase.auth.api && typeof supabase.auth.api.exchangeCodeForSession === 'function') {
                            const res = await supabase.auth.api.exchangeCodeForSession(query.token);
                            debug('auth.api.exchangeCodeForSession result:', res);
                        } else if (typeof supabase.auth.setSession === 'function') {
                            // Como último recurso intentar setSession con algún esquema (no ideal)
                            debug('No exchange method disponible, intentaremos mostrar formulario para proceder manualmente');
                        }
                    } catch (ex) {
                        debug('PKCE exchange attempt failed', ex);
                    }
                }

                // Registrar listener para eventos de autenticación (incluye PASSWORD_RECOVERY)
                try {
                    const { data: listener } = supabase.auth.onAuthStateChange((event, session) => {
                        debug('onAuthStateChange event=' + event, session);
                        if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN') {
                            showResetForm(supabase);
                        }
                    });
                } catch (e) {
                    debug('onAuthStateChange registration failed', e);
                }

                // Mostrar formulario (si ya tenemos sesión o en caso de no disponer del evento)
                showResetForm(supabase);

                // Limpiar hash para evitar reuso
                history.replaceState(null, document.title, location.pathname + location.search);

            } catch (err) {
                console.error('Error en flujo de recuperación:', err);
                if (mensaje) mensaje.innerText = 'No se pudo procesar el enlace. Solicita uno nuevo.';
            }
        });
    </script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    const swPath = isLocalhost ? '/service-worker.js' : '/GestorInventory-Frontend/service-worker.js';
                    await navigator.serviceWorker.register(swPath);
                } catch (error) {
                    console.error('Error al registrar Service Worker:', error);
                }
            });
        }
    </script>
</body>
</html>
