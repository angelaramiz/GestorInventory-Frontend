<html lang="es">

<head>

<body class="bg-gray-100 dark-theme-body">
    <div class="container mx-auto mt-8 p-4">
        <div class="flex justify-between items-center mb-6">

            <!-- Bot√≥n de alternar tema -->
            <button id="themeToggleBtn" class="p-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white transition-colors"

                    </path>

                    Contrase√±a:

                <input

                    id="password" type="password" required>
            </div>
            <div class="flex items-center justify-between">
                <button

            </div>

    <script type="module" src="./js/auth.js"></script>
    <script>
        // Registrar Service Worker de manera m√°s robusta
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Detectar si estamos en localhost o en GitHub Pages
                    const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    const swPath = isLocalhost ? './service-worker.js' : '/GestorInventory-Frontend/service-worker.js';

                    const registration = await navigator.serviceWorker.register(swPath, {
                        scope: isLocalhost ? './' : '/GestorInventory-Frontend/'
                    });

                    console.log('‚úÖ Service Worker registrado exitosamente');
                    console.log('üìÇ Scope:', registration.scope);

                    // Manejar actualizaciones del service worker
                    registration.addEventListener('updatefound', () => {
                        console.log('üîÑ Nueva versi√≥n del Service Worker disponible');
                    });

                } catch (error) {
                    console.error('‚ùå Error registrando Service Worker:', error);
                }
            });
        } else {
            console.warn('‚ö†Ô∏è Service Workers no son compatibles con este navegador');
        }
    </script>
