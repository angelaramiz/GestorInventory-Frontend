<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Nueva Contraseña</title>
    <link href="../librerías/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../librerías/sweetalert2@11.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-6 max-w-md bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Establecer Nueva Contraseña</h1>
        <form id="resetPasswordForm">
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirmar Nueva
                    Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" id="submitButton"
                    class=
                    "bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Guardar Nueva Contraseña
                </button>
            </div>
        </form>
        <p id="message" class="mt-4 text-center"></p>
        <div class="mt-6 text-center">
            <a href="../index.html" class="text-blue-500 hover:text-blue-700">Volver al Inicio de Sesión</a>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../js/auth.js';

        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const messageEl = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        // Esta página se carga cuando el usuario hace clic en el enlace de restablecimiento de contraseña.
        // Supabase añade un fragmento hash a la URL (#access_token=...&refresh_token=...&expires_in=...&token_type=bearer)
        // que contiene el token de acceso necesario para actualizar la contraseña.
        // El cliente de Supabase JS maneja esto automáticamente si la sesión se recupera correctamente.

        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // Este evento se dispara cuando Supabase ha procesado el token de la URL
                // y ha establecido una sesión temporal para la recuperación de contraseña.
                messageEl.textContent = 'Token de recuperación válido. Ingresa tu nueva contraseña.';
                messageEl.classList.add('text-green-500');
            } else if (event === 'SIGNED_IN' && session) {
                // Si el usuario ya está logueado por alguna razón, o si la recuperación fue exitosa y se logueó
            } else if (!session) {
                // Si no hay sesión y no es un evento de PASSWORD_RECOVERY, el token podría ser inválido o haber expirado.
                // messageEl.textContent = 'El enlace de restablecimiento puede ser inválido o haber expirado. Por favor, solicita uno nuevo.';
                // messageEl.classList.add('text-red-500');
                // submitButton.disabled = true;
            }
        });


        resetPasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = event.target.password.value;
            const confirmPassword = event.target.confirmPassword.value;
            messageEl.textContent = '';
            messageEl.classList.remove('text-red-500', 'text-green-500');
            submitButton.disabled = true;
            submitButton.textContent = 'Guardando...';

            if (password !== confirmPassword) {
                messageEl.textContent = 'Las contraseñas no coinciden.';
                messageEl.classList.add('text-red-500');
                Swal.fire('Error', 'Las contraseñas no coinciden.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Guardar Nueva Contraseña';
                return;
            }

            if (password.length < 6) {
                messageEl.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                messageEl.classList.add('text-red-500');
                Swal.fire('Error', 'La contraseña debe tener al menos 6 caracteres.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Guardar Nueva Contraseña';
                return;
            }

            // El token de acceso de la URL ya debería haber sido procesado por Supabase
            // y la sesión debería estar activa para esta operación.
            const { data, error } = await supabase.auth.updateUser({ password: password });

            if (error) {
                console.error('Error al actualizar contraseña:', error);
                messageEl.textContent = `Error: ${error.message}`;
                messageEl.classList.add('text-red-500');
                Swal.fire('Error', error.message, 'error');
            } else {
                messageEl.textContent = '¡Contraseña actualizada con éxito! Ahora puedes iniciar sesión con tu nueva contraseña.';
                messageEl.classList.add('text-green-500');
                Swal.fire('Éxito', 'Contraseña actualizada correctamente.', 'success').then(() => {
                    window.location.href = '../index.html'; // Redirigir al login
                });
                resetPasswordForm.reset();
            }
            submitButton.disabled = false;
            submitButton.textContent = 'Guardar Nueva Contraseña';
        });
    </script>
</body>

</html>
