<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirecciona preservando search y hash (para que el token de Supabase no se pierda)
    (function(){
      try {
        const targetBase = '../templates/request-password-reset.html';
        const search = window.location.search || '';
        const hash = window.location.hash || '';
        // Construir URL final y redirigir
        const target = targetBase + search + hash;
        // Usar replace para no crear historial extra
        window.location.replace(target);
      } catch (e) {
        console.error('Redirect error:', e);
      }
    })();
  </script>
</head>
<body>
  Si no eres redirigido automáticamente, <a id="manualLink" href="../templates/request-password-reset.html">haz clic aquí</a>.
  <script>
    // Asegurar que el enlace manual incluya search + hash
    const link = document.getElementById('manualLink');
    if (link) {
      link.href = '../templates/request-password-reset.html' + window.location.search + window.location.hash;
    }
  </script>
</body>
</html>
