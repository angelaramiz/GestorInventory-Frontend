<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema de Gesti√≥n de Productos</title>
    <link rel="stylesheet" href="./librer√≠as/tailwind.min.css">
    <script src="./librer√≠as/sweetalert2@11.js"></script>
    <link rel="manifest" href="./manifest.json">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold mb-6">Iniciar Sesi√≥n</h1>

        <form id="formLogin" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Contrase√±a:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Iniciar Sesi√≥n
                </button>
                <a href="./register.html" class="text-blue-500 hover:underline">¬øNo tienes una cuenta? Reg√≠strate</a>
            </div>
            <div class="mt-4 text-center">
                <a href="plantillas/request-password-reset.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    ¬øOlvidaste tu contrase√±a?
                </a>
            </div>
        </form>

        <div id="mensaje" class="mt-4"></div>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script>
        // Registrar Service Worker de manera m√°s robusta
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Detectar si estamos en localhost o en GitHub Pages
                    const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    const swPath = isLocalhost ? './service-worker.js' : '/GestorInventory-Frontend/service-worker.js';

                    const registration = await navigator.serviceWorker.register(swPath, {
                        scope: isLocalhost ? './' : '/GestorInventory-Frontend/'
                    });

                    console.log('‚úÖ Service Worker registrado exitosamente');
                    console.log('üìÇ Scope:', registration.scope);

                    // Manejar actualizaciones del service worker
                    registration.addEventListener('updatefound', () => {
                        console.log('üîÑ Nueva versi√≥n del Service Worker disponible');
                    });

                } catch (error) {
                    console.error('‚ùå Error registrando Service Worker:', error);
                }
            });
        } else {
            console.warn('‚ö†Ô∏è Service Workers no son compatibles con este navegador');
        }
    </script>
</body>
</html>
