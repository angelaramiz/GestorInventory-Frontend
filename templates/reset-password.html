<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - GestorInventory</title>

    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link rel="stylesheet" href="../librerías/tailwind.min.css">
    <script src="../librerías/sweetalert2@11.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mobile-components.css">
    <script src="../js/utils/theme-manager.js"></script>
    <script src="../js/ui/theme-toggle.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.40.0/dist/umd/supabase.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4 max-w-md">
        <h1 class="text-2xl font-bold mb-4">Restablecer contraseña</h1>

        <p id="resetInfo" class="mb-4 text-sm text-gray-600">Por favor ingresa tu nueva contraseña.</p>

        <form id="formSetNewPassword" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">Nueva contraseña</label>
                <input id="newPassword" type="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirmar contraseña</label>
                <input id="confirmPassword" type="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Actualizar contraseña</button>
                <a href="../index.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Volver al login</a>
            </div>
        </form>
    </div>

    <script type="module" src="../js/auth/reset-password.js"></script>
</body>

</html>
