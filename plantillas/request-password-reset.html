<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="../librerías/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../librerías/sweetalert2@11.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-6 max-w-md bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Restablecer Contraseña</h1>
        <form id="requestPasswordResetForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" id="submitButton"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Enviar Enlace de Restablecimiento
                </button>
            </div>
        </form>
        <p id="message" class="mt-4 text-center"></p>
        <div class="mt-6 text-center">
            <a href="../index.html" class="text-blue-500 hover:text-blue-700">Volver al Inicio de Sesión</a>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../js/auth.js';

        const requestPasswordResetForm = document.getElementById('requestPasswordResetForm');
        const messageEl = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        requestPasswordResetForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            messageEl.textContent = '';
            messageEl.classList.remove('text-red-500', 'text-green-500');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            // Debes configurar la URL de redirección en tu proyecto de Supabase
            // en Autenticación -> Plantillas de Correo -> Restablecer Contraseña.
            // Por ejemplo: http://localhost:3000/plantillas/reset-password.html
            const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/plantillas/reset-password.html', // Asegúrate que esta ruta exista
            });

            if (error) {
                console.error('Error al solicitar restablecimiento:', error);
                messageEl.textContent = `Error: ${error.message}`;
                messageEl.classList.add('text-red-500');
                Swal.fire('Error', error.message, 'error');
            } else {
                messageEl.textContent = 'Si existe una cuenta con este correo, se ha enviado un enlace para restablecer la contraseña.';
                messageEl.classList.add('text-green-500');
                Swal.fire('Enviado', 'Si existe una cuenta con este correo, recibirás un enlace para restablecer tu contraseña.', 'success');
                requestPasswordResetForm.reset();
            }
            submitButton.disabled = false;
            submitButton.textContent = 'Enviar Enlace de Restablecimiento';
        });
    </script>
</body>
</html>
