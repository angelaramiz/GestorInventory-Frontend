<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión de Productos</title>
    <link rel="stylesheet" href="./librerías/tailwind.min.css">
    <script src="./librerías/sweetalert2@11.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/theme-manager.js"></script>
    <script src="./js/theme-toggle.js"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold mb-6">Registro de Usuario</h1>

        <!-- Formulario de Registro -->
        <form id="formRegistro" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                        Nombre de Usuario:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="nombre" type="text" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Contraseña:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                    Confirmar Contraseña:
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="confirmPassword" type="password" placeholder="Confirma tu contraseña" required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Registrarse
                </button>
                <a href="./index.html" class="text-blue-500 hover:underline">¿Ya tienes una cuenta? Inicia Sesión</a>
            </div>
        </form>

        <!-- Mensajes de error o éxito -->
        <div id="mensaje" class="mt-4"></div>
    </div>

    <!-- Script para manejar el registro -->
    <script type="module" src="./js/auth.js"></script>
</body>

</html>
